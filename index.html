<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodSplash</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">FoodSplash</span>
      </div>
    </nav>

    <form id="form1">
      <table class="table table-bordered" id="UserInfo">
        <tr>
          <th>Product Id.</th>

          <th>Product</th>

          <th>Qunatity</th>
          <th>Price</th>

          <th>Action</th>
        </tr>

        <tbody id="table_td"></tbody>
      </table>

      <h3>Add a Product</h3>

      <table class="table table-bordered" id="Add">
        <tr>
          <th>Product Id.</th>

          <th>Product</th>

          <th>Qunatity</th>
          <th>Price</th>
        </tr>

        <tr>
          <td>
            <input
              type="text"
              id="txtId"
              style="display: none"
              readonly
              name="ID"
              value=""
            />
          </td>

          <td>
            <input type="text" id="txtname" name="name" value="" />
          </td>

          <td>
            <input type="text" id="ddlRole" />
          </td>
          <td>
            <input type="text" id="nme" />
          </td>
        </tr>
      </table>

      <button type="button" id="btnAdd" class="btn btn-warning">Add</button>
      <button
        type="button"
        id="btnUpdate"
        class="btn btn-info"
        style="display: none"
      >
        Update
      </button>

      <br />

      <div id="output"></div>
    </form>
  </body>
</html>
